<div class="col-lg-3 col-md-4 col-sm-6 mb-1 project">
  {% assign thumbnail_src = p.thumbnail %}
  {% assign thumbnail_alt = p.title %}
  {% assign thumbnail_flickr = p.flickr %}
  {% include thumbnail.html %}
  <h3 class="mt-3">
    {% if p.href %}<a href="{{ p.href }}">{% endif %}
    {{ p.title | escape }}
    {% if p.href %}</a>{% endif %}
  </h3>   
  <p>{{ p.caption }}</p>
</div>
